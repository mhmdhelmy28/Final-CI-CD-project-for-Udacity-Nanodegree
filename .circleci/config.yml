version: 2.1

jobs:
  deploy-backend:
    docker:
     - image: python:3.8-slim
    steps:
    - checkout
    - restore_cache:
        keys: [backend-cache]
    - add_ssh_keys:
        fingerprints: [ "5c:81:b9:e8:60:b2:22:32:12:69:7c:fe:05:b3:da:9e" ]
    - run: 
       name: installing depndencies
       command: |
         apt -y update
         apt -y install tar gzip nodejs npm curl
    - run:
       name: install ansible and awscli
       command: |
         pip install ansible awscli
    - attach_workspace:
         at: ~/workspace
    - run:
       name: deploying backend
       command: |
         cd backend
         npm i
         npm run build
         cd ..
         # Zip the directory
         tar -C backend -czvf artifact.tar.gz .
         cd .circleci/ansible
         echo "Contents  of the inventory.txt file is -------"
         echo "54.145.167.234" >> inventory.txt
         cat inventory.txt
         ansible-playbook -i inventory.txt deploy-backend.yml
    
workflows:
  default:
    jobs:
      - deploy-backend

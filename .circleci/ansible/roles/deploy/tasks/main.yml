- name: making a dir for backend
  file:
    path: ~/backend
    state: directory

- name: ectracting backend code
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend

- name: Installing  node modules
  command: npm install
  args:
    chdir: ~/backend

- name: starting node server
  command: pm2 start npm -- start
  args:
    chdir: ~/backend


